app = 'alexehlebracht-chatapp-frontend'
primary_region = 'ord'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[statics]]
  guest_path = "/srv/http"
  url_prefix = "/"

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
